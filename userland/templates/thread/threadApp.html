<thread-app
  eid="{{html .EID}}"
  forumID="{{html .ForumEID}}"
  initialLikes="{{html .Likes}}"
  initialMsgCount="{{html .MsgCount}}"
  initialCmtCount="{{html .CmtCount}}"
  initialHasLiked="{{html .HasLikedNum}}">
  <h2>
    <a href="{{html .ThreadURL}}">{{html .Title}}</a>
  </h2>
  <div>{{.UserHTML}}</div>
  <hr />
  <div>{{.ContentHTML}}</div>
</thread-app>
