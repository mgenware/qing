<div class="fi-item">
  <a href="{{html .Link}}">
    <div class="fi-title">{{html .Title}}</div>
    {{if .Summary}}
    <div class="m-t-md md-content fi-summary">{{html .Summary}}</div>
    {{end}}
  </a>
  <div class="m-t-md">
    <time-field createdAt="{{html .CreatedAt}}" modifiedAt="{{html .ModifiedAt}}"></time-field>
  </div>
</div>
