<div class="m-b-md">
  <div class="feed-item-title"><a href="{{html .Link}}">{{html .Title}}</a></div>
  {{if .Summary}}
  <div class="m-t-sm md-content">{{html .Summary}}</div>
  {{end}}
  <div class="m-t-md">
    <time-field createdAt="{{html .CreatedAt}}" modifiedAt="{{html .ModifiedAt}}"></time-field>
  </div>
</div>
