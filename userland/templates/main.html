<!DOCTYPE html>
<html lang="{{.AppHTMLLang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{html .Title}}</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
    </style>
    {{.Header}}
  </head>

  <body>
    <header><nav-bar-app></nav-bar-app></header>
    <main>{{.ContentHTML}}</main>
    <footer id="main-footer">
      <container-view>
        <p><a href="/">Qing</a></p>
        <p>
          <span class="__qing_ls__">copyright</span> Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          &nbsp;<span
            ><a href="https://github.com/mgenware/qing">https://github.com/mgenware/qing</a></span
          >
        </p>
      </container-view>
    </footer>

    <script>
      window.appUserID = '{{js .AppUserID}}';
      window.appUserURL = '{{js .AppUserURL}}';
      window.appUserName = '{{js .AppUserName}}';
      window.appUserIconURL = '{{js .AppUserIconURL}}';
      window.appUserAdmin = '{{.AppUserAdmin}}' === 'true';
      window.appLang = '{{js .AppLang}}';
      window.appForumsMode = '{{.AppForumsMode}}' === 'true';
      window.appWindData = JSON.parse('{{js .AppWindDataString}}' || null);
    </script>
    {{.Scripts}}
  </body>
</html>
