<!DOCTYPE html>
<html lang="{{html .AppLang}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{html .Title}}</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }
    </style>
    {{.Header}}
  </head>

  <body>
    <header><navbar-app></navbar-app></header>
    <main>{{.ContentHTML}}</main>
    <footer id="main-footer">
      <container-view nobs>
        <p><a href="/">{{html .LSSiteName}}</a></p>
        <p class="p-b-md">
          <span class="__qing_ls__">copyright</span> Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          &nbsp;<span><a href="{{html .LSSiteURL}}">{{html .LSSiteURL}}</a></span>
        </p>
      </container-view>
    </footer>

    <script>
      window.appUserID = '{{js .AppUserID}}';
      window.appUserURL = '{{js .AppUserURL}}';
      window.appUserName = '{{js .AppUserName}}';
      window.appUserIconURL = '{{js .AppUserIconURL}}';
      window.appUserAdmin = '{{.AppUserAdmin}}' === 'true';
      window.appLang = '{{js .AppLang}}';
      window.appCommunityMode = '{{js .AppCommunityMode}}';
      window.appWindData = JSON.parse('{{js .AppWindDataString}}' || null);
    </script>
    {{.Scripts}}
  </body>
</html>
