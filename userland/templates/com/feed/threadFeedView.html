<div class="m-t-md row">
  <div class="col-auto">
    <a href="{{html .UserURL}}">
      <img
        src="{{html .UserIconURL}}"
        alt="{{html .UserName}}"
        class="avatar-m"
        width="50"
        height="50" />
    </a>
  </div>
  <div class="col">
    <div class="feed-item-title"><a href="{{html .Link}}">{{html .Title}}</a></div>
    <div>
      <a href="{{html .UserURL}}">{{html .UserName}}</a>
      <span class="m-l-md">
        <time-field createdAt="{{html .CreatedAt}}" modifiedAt="{{html .ModifiedAt}}"></time-field>
      </span>
    </div>
  </div>
</div>
