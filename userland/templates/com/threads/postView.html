<div class="m-t-md row">
  <div class="col-auto">
    <a href="{{.UserURL}}">
      <img src="{{.UserIconURL}}" class="avatar-m" width="50" height="50" />
    </a>
  </div>
  <div class="col">
    <div class="item-title p-b-sm"><a href="{{.ThreadURL}}">{{html .Title}}</a></div>
    <div>
      <a href="{{.UserURL}}">{{html .UserName}}</a>
      <span class="m-l-md">
        <time-field createdAt="{{html .CreatedAt}}" modifiedAt="{{html .ModifiedAt}}"></time-field>
      </span>
    </div>
  </div>
</div>
