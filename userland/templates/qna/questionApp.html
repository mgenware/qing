<question-app
  eid="{{html .EID}}"
  initialLikes="{{html .Likes}}"
  initialAnsCount="{{html .ReplyCount}}"
  initialCmtCount="{{html .CmtCount}}"
  initialHasLiked="{{html .HasLikedNum}}">
  <h2>
    <a href="{{html .QuestionURL}}">{{html .Title}}</a>
  </h2>
  <div>{{.UserHTML}}</div>
  <hr />
  <div>{{.ContentHTML}}</div>
</question-app>
