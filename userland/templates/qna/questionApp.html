<question-app
  eid="{{.EID}}"
  initialLikes="{{.Likes}}"
  initialAnsCount="{{.ReplyCount}}"
  initialCmtCount="{{.CmtCount}}"
  initialHasLiked="{{.HasLikedNum}}"
>
  <h2>
    <a href="{{.QuestionURL}}">{{html .Title}}</a>
  </h2>
  <div>{{.UserHTML}}</div>
  <hr />
  <div>{{.ContentHTML}}</div>
</question-app>
