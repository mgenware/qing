<section class="section">
  <div class="container">
    <div class="is-size-4">
      <a class="m_ctag" href="{{.CategoryURL}}">{{html .Category}}</a>
      <span> - </span>
      <a href="{{.PostURL}}">{{html .Title}}</a>
    </div>
  
    <!-- user block -->
    <div class="m-t-md columns is-mobile">
      <div class="column is-narrow">
        <a href="{{.UserURL}}">
          <img src="{{.UserAvatarURL}}" class="border-radius-5" width="50" height="50" />
        </a>
      </div>
      <div class="column">
        <div><a href="{{.UserURL}}">{{html .UserNick}}</a></div>
        <div>
          <p>
            <span class="m_date">{{.CreateTime.Format "2006-01-02T15:04:05Z07:00"}}||{{.ModTime.Format "2006-01-02T15:04:05Z07:00"}}</span>
            <span id="m_post_admin_app"></span>
          </p>
        </div>
      </div>
    </div>
  
    <hr/>
    <div class="md-content content">
      {{.Content}}
    </div>
    {{if .UserPostSig}}
    <hr /> {{.UserPostSig}} {{end}}
  
    <div id="m_post_app"></div>
  </div>
  </section>
  
  <script>
    window.appPostID = '{{js .EncodedID}}';
    window.appPostUserID = '{{js .UserEID}}';
    window.appPostCmtCount = parseInt('{{.CmtCount}}');
    window.appPostLikeCount = parseInt('{{.LikeCount}}');
    window.appPostLiked = ('{{.Liked}}' == 'true');
  </script>
