<section class="section">
  <div class="container">
    <div class="is-size-4">
      <a href="{{.PostURL}}">{{html .Title}}</a>
    </div>
  
    <!-- user block -->
    <div class="m-t-md columns is-mobile">
      <div class="column is-narrow">
        <a href="{{.UserURL}}">
          <img src="{{.UserIconURL}}" class="border-radius-5" width="50" height="50" />
        </a>
      </div>
      <div class="column">
        <div><a href="{{.UserURL}}">{{html .UserName}}</a></div>
        <div>
          <p>
            <time-field src="{{.CreatedAt.Format "2006-01-02T15:04:05Z07:00"}}" edited="{{.ModifiedAt.Format "2006-01-02T15:04:05Z07:00"}}"></time-field>
            <span id="m_post_admin_app"></span>
          </p>
        </div>
      </div>
    </div>
  
    <hr/>
    <div class="md-content content">
      {{.Content}}
    </div>
  
    <div id="m_post_app"></div>
  </div>
  </section>
  
  <script>
    window.appPostID = '{{js .EID}}';
    window.appPostUserID = '{{js .UserEID}}';
    window.appPostCmtCount = parseInt('{{.CmtCount}}');
  </script>
