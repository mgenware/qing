<container-view>
  <heading-view
    >{{.Name}} {{if .ForumEditable}}
    <span><qing-button href="{{.ForumSettingsURL}}"></qing-button></span>
    {{end}}
  </heading-view>
  <div>{{.DescHTML}}</div>
  <tab-view>
    <a id="m-forum-tab-threads" href="{{.ForumURL}}" class="__qing_ls__">allThreads</a>
    <a id="m-forum-tab-questions" href="{{.ForumQuestionsURL}}" class="__qing_ls__">questions</a>
    <a id="m-forum-tab-discussions" href="{{.ForumDiscussionsURL}}" class="__qing_ls__"
      >discussions</a
    >
  </tab-view>

  <div class="m-t-sm">{{.FeedListHTML}}</div>
  {{.PageBarHTML}}
</container-view>
