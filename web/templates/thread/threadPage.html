<container-view>
  <h2>
    <a href="{{.ThreadURL}}">{{html .Title}}</a>
  </h2>
  {{.UserHTML}}
  <hr />
  <div>{{.ContentHTML}}</div>

  {{.MessageListHTML}} {{if .PageDataHTML}}
  <hr />
  {{.PageDataHTML}} {{end}}
</container-view>

<script>
  window.appThreadID = '{{js .EID}}';
  window.appThreadUserID = '{{js .UserEID}}';
  window.appThreadCmtCount = parseInt('{{js .CmtCount}}', 10);
  window.appThreadMsgCount = parseInt('{{js .MsgCount}}', 10);
</script>
